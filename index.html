<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanks Battle</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <!-- Start SCREEN -->
    <div id="start-screen">
        <img src="./images/logo.jpeg" alt="" class="logo-img" />
        <br />
        <h1 id="title">Welcome <br> SOLDIER!</h1>
        <div id="instructions-panel">
        <span id="instructions-line">Instructions</span>
        <br>
        Use the Arrow Keys to move your tank
        <br>
        Press Space to shoot
        <br>
        <img src="./images/space-arrows.png" alt="" class="instructions-img" />
        </div> 
        <button id="start-btn">Start the war!</button>
    </div>
    <!-- GAME SCREEN -->
    <div id="game-container">
        <div>
            <h1>TANKS BATTLE</h1>
            <p>Kills: <span id="kills-counter">0</span></p>
            <p>Lives: <span id="lives-counter">3</span></p>
        </div>
        
        <div id="game-box"></div>
    </div>

    <!-- GAME OVER SCREEN -->
    <div id="gameover-screen" class="container">
        <h1>TANKS BATTLE</h1>
        <img src="" width="" alt="">
        <p id="final-score"></p>
        <button id="restart-btn">Restart the war!</button>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/tanque.js"></script>
    <script src="./js/enemy.js"></script>
    <script src="./js/disparos.js"></script>
</body>
</html>
