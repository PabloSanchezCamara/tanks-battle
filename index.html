<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanks Battle</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <!-- Start SCREEN -->
    <div id="start-screen">
        <h1>Welcome to TANKS BATTLE</h1>
        <p>Instructions</p>
        <button id="start-btn">Start the War</button>
    </div>
    <!-- GAME SCREEN -->
    <div id="game-container">
        <div>
            <h1>TANKS BATTLE</h1>
            <p>Kills: <span id="kills">0</span></p>
            <p>Lives: <span id="lives">3</span></p>
        </div>
        
        <div id="game-box"></div>
    </div>

    <!-- GAME OVER SCREEN -->
    <div id="gameover-screen" class="container">
        <h1>TANKS BATTLE</h1>
        <img src="" width="" alt="">
        <p id="final-score"></p>
        <button id="restart-btn">Restart the war!</button>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/tanque.js"></script>
</body>
</html>
