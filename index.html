<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanks Battle</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <!-- Start SCREEN -->
    <div id="start-screen">
        <div id="reproductor-music"><button id="pause-button" class="music-buttons">ðŸ”‡</button>
        <button id="play-button" class="music-buttons">ðŸ”Š</button>
        </div>
        <img src="./images/IMG_5962.png" alt="" class="logo-img" />
        <br />
        <img src="./images/wlecome.jpeg" alt="" class="welcome-img" />
        <div id="instructions-panel">
        <span id="instructions-line">Instructions</span>
        <br>
        Use the Arrow Keys to move your tank
        <br>
        Press Space to shoot
        <br>
        Took the Bonus to win Speed!
        <br>
        <img src="./images/space-arrows.png" alt="" class="instructions-img" />
        </div> 
        <button id="start-btn">Start the war!</button>
    </div>
    <!-- GAME SCREEN -->
    <div id="game-container">
        <div>
            <img src="./images/IMG_5962.png" alt="" id="logo-tb-gc" />
            <br>
            <p id="counters">Kills: <span id="kills-counter">0</span>
            Lives: <span id="lives-counter">3</span></p>
        </div>
        
        <div id="game-box"></div>
    </div>

    <!-- GAME OVER SCREEN -->
    <div id="gameover-screen" class="container">
        <img src="./images/IMG_5962.png" alt="" id="logo-tb-go" />
        
        <img src="./images/YOU LOST! 2.jpeg" alt="" id="you-lost-img">
        
        <h3 id="final-score"></h3>
        
        <button id="restart-btn">Restart the war!</button>
    </div>

    <audio id="main-theme" autoplay loop><source src="./sounds/Preparing for War.mp3" type="audio/mpeg"></audio>
    <audio id="shoot-sound" src="./sounds/8bit_gunloop_explosion.wav"></audio>

    <script src="./js/main.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/tanque.js"></script>
    <script src="./js/enemy.js"></script>
    <script src="./js/disparos.js"></script>
    <script src="./js/bonus.js"></script>
</body>
</html>
